<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="localize-title">
                <span class="localize">Localize-se</span>
            </div>
            <div class="inputs-localize">
                <div class="input-cep">
                    <label for="search-input" class="search-icon"></label>
                    <input class="input cep" id="cep" type="text" placeholder="Insira o seu CEP" maxlength="8">
                </div>
                <div class="input-number">
                    <input class="input number" id="number" type="text" placeholder="Nº da casa">
                </div>
                <div class="input-complement">
                    <input class="input complement" id="complement" type="text" placeholder="Complemento">
                </div>
            </div>
        </header>
        <main>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1081805024396!2d-46.90016434836597!3d-23.528611184624282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf0154039cb55b%3A0xadf34a919f156950!2sSENAI%20de%20Jandira%20-%20Professor%20Vicente%20Amato!5e0!3m2!1spt-BR!2sbr!4v1678877313542!5m2!1spt-BR!2sbr"
                    width="2000" height="720" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>
        </main>
    </div>
    <footer>
        <div class="info-footer">
            <div class="social-media">
                <div>
                    <img src="./assets/images/WhatsApp.png" alt="">
                    <span>Whatsapp</span>
                </div>
                <div>
                    <img src="./assets/images/Instagram.png" alt="">
                    <span>Instagram</span>
                </div>
                <div>
                    <img src="./assets/images/Youtube.png" alt="">
                    <span>Youtube</span>
                </div>
            </div>
            <div class="infos">
                <div class="navigation">
                    <div>
                        <span class="link-localize">Localize-se</span>
                    </div>
                    <div>
                        <span class="link-motoristas">Motoristas</span>
                    </div>
                    <div>
                        <span class="link-seus-contratos">Seus Contratos</span>
                    </div>
                </div>
                <div class="copyright">
                    <img src="./assets/images/logo.png" alt="Logo Vanbora">
                    <span>© Copyright 2023 - Vanbora</span>
                </div>
            </div>
            <div class="address">
                <span>Avenida dos Autonomistas, nº 1496, Vila Yara, Osasco/SP - CEP 06.020-902</span>
            </div>
        </div>
    </footer>
</body>

</html>
